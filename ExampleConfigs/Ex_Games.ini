[Game Rules]
	Dropdown list of games with associated rules.
	Most rules are written from the opponent POV.

	If no + or -, it applies to both.
		* Add if localPlayer
		* Subtract if remotePlayer

	EG: Win = +1 would be a point if you win.

[Billiards]
	Supports AutoGame with the Pool Parlor Table. 
	Points per score slowly increases up to 3/4 per game.

	H== localPlayer
		* Win = +1
		* Loss = -1
		* Score = +1/4
		* Scratch = -1/4

	H== remotePlayer
		* Score = -1/8
		* scratch = +2/4

	H= AutoGame Logic
	=ReadsLogs
		* Reads Logs from the billiards table